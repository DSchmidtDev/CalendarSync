before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - go mod vendor

gitlab_urls:
  api: https://gitlab.inovex.de/api/v4/
  download: https://gitlab.inovex.de
  # set to true if you use a self-signed certificate
  skip_tls_verify: false

builds:
  - env:
      - CGO_ENABLED=0
    dir: ./cmd/calendarsync
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
      - goos: freebsd
        goarch: arm64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"
source:
  enabled: true
  files:
  - vendor
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

dockers:
  - image_templates: 
    - 'inovex-calendarsync/{{ .ProjectName }}:{{ .Version }}-amd64'
    dockerfile: goreleaser.dockerfile
    goarch: amd64
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT

  - image_templates: 
    - 'inovex-calendarsync/{{ .ProjectName }}:{{ .Version }}-arm64v8'
    dockerfile: goreleaser.dockerfile
    goarch: arm64
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64/v8
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=MIT

docker_manifests:
  - name_template: "inovex-calendarsync/{{ .ProjectName }}:{{ .Version }}"
    image_templates:
      - 'inovex-calendarsync/{{ .ProjectName }}:{{ .Version }}-amd64'
      - 'inovex-calendarsync/{{ .ProjectName }}:{{ .Version }}-arm64v8'
  - name_template: "inovex-calendarsync/{{ .ProjectName }}:latest"
    image_templates:
      - 'inovex-calendarsync/{{ .ProjectName }}:{{ .Version }}-amd64'
      - 'inovex-calendarsync/{{ .ProjectName }}:{{ .Version }}-arm64v8'
